<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES</title>
</head>
<body>
    <h1>Table Demo</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Shalini</td>
            <td>Mumbai</td>
            <td>India</td>
        </tr>
        <tr>
            <td>ACB</td>
            <td>Pune</td>
            <td>India</td>
        </tr>
    </table>
</body>
</html>
