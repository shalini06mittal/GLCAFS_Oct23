<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List Demo</h1>
    <ul type="disc">
        <li>Books</li>
        <li>Toys</li>
        <li>Clothes</li>
    </ul>
    <ul type='circle'>
        <li>Books</li>
        <li>Toys</li>
        <li>Clothes</li>
    </ul>
    <ul type="square">
        <li>Books</li>
        <li>Toys</li>
        <li>Clothes</li>
    </ul>
    <ol type="1">
        <li>Books</li>
        <li>Toys</li>
        <li>Clothes</li>
    </ol>
    <ol type="A">
        <li>Books</li>
        <li>Toys</li>
        <li>Clothes</li>
    </ol>
    <ol type="a">
        <li>Books
            <ul>
                <li>Fiction</li>
                <li>Thriller</li>
                <li>Suspense</li>
            </ul>
        </li>
        <li>Toys</li>
        <li>Clothes</li>
    </ol>
    <ol type="I">
        <li>Books</li>
        <li>Toys</li>
        <li>Clothes</li>
    </ol>
</body>
</html>
