<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <style>
        label{
            color:chocolate;
            font-size: 18px;
            font-weight: bold;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
        }
        div{
            margin: 15px;
        }
        input[type='text']{
            width: 20%;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>FOrms Demo</h1>
    
    <form>
        <div>
            <label for="username">Name: </label>
            <input type="text" id="username" placeholder="Enter name">
        </div>
        <div>
            <label for="password"> Password : </label>
                <input type="password" placeholder="Enter password">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter Email">
        </div>
        <div>
            <label for="age">Age: Should be between 18 and 30</label>
            <input type="number" min="18" max="30">
        </div>
        <div>
            Notification: 
            SMS : <input type="checkbox" >
            Phone : <input type="checkbox" >
            Email : <input type="checkbox" >
        </div>
        <div>
            <label for="members">Member?</label>
            <input type="radio" name="members" checked> YES
            <input type="radio" name="members"> NO
        </div>
        <div>
            <select>
                <option value="" selected>India</option>
                <option value="">USA</option>
                <option value="">China</option>
            </select>
        </div>
        <div>
            <button>Click Me</button>
            <input type="submit">            
        </div>

    </form>
    
</body>
</html>
